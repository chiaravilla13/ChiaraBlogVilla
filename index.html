<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un po’ di me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Un modo digitale per conoscermi</h1>
        <p>Foto, pensieri sparsi e piccoli esperimenti creativi.</p>
    </header>

    <section class="bio">
        <img src="foto-profilo.jpg" alt="Una mia foto" class="profilo">
        <div>
            <h2>Chi sono</h2>
            <p>Ciao! Sono Chiara e questo è il mio spazio: qui condivido parole, fotografie ed esperimenti.</p>
        </div>
    </section>

    <section class="galleria">
        <h2>Immagini che parlano</h2>
        <div class="foto-griglia">
            <figure>
                <img src="immagine1.jpg" alt="Descrizione immagine 1">
                <figcaption>Momento X, luogo Y</figcaption>
            </figure>
            <figure>
                <img src="immagine2.jpg" alt="Descrizione immagine 2">
                <figcaption>Un dettaglio che mi piace</figcaption>
            </figure>
            <figure>
                <img src="immagine3.jpg" alt="Descrizione immagine 3">
                <figcaption>Ricordi sparsi</figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <p>© Chiara Maria Villa – <a href="mailto:tu@email.com">Contattami</a></p>
    </footer>
</body>
</html>
